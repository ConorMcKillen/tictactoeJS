<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="main-section">
      <h1>Tic Tac Toe</h1>
      <div class="game-grid"></div>
      <div class="active-players">
        <div class="player-one">Player 1</div>
        <div class="player-two">Player 2</div>
      </div>
      <div class="verdict">Verdict:</div>
      <div class="result"></div>
      <div class="new-game">NEW GAME</div>
      <div class="edit-names">Edit Name</div>

      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div class="name-section">
            <label for="playerOneName" class="name-label"
              >Player One Name:</label
            >
            <input
              type="text"
              id="playerOneName"
              name="playerOneName"
              value="Player 1"
              class="inputName"
            />
            <label for="playerTwoName" class="name-label"
              >Player Two Name:</label
            >
            <input
              type="text"
              id="playerTwoName"
              name="playerTwoName"
              value="Player 2"
              class="inputName"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
